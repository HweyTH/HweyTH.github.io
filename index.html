<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style> 
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body { 
                font-family: "Roboto", sans-serif;
                background-color: #0f0f0f;
                color: #ffffff;
            }

            /* Header Styles */
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 8px 16px;
                background-color: #0f0f0f;
                border-bottom: 1px solid #303030;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                height: 56px;
            }

            /* Header Left Styles */
            .header-left {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            /* Header Center Styles */
            .header-center {
                flex: 1;
                max-width: 728px;
                display: flex;
                gap: 8px;
                margin: 0 40px;
            }

            /* Search Bar Styles */
            .search-container {
                flex: 1;
                display: flex;
                height: 40px;
            }

            /* Search Input Styles */
            .search-input {
                flex: 1;
                padding: 0 16px;
                border: 1px solid #303030;
                background-color: #121212;
                color: white;
                border-radius: 20px 0 0 20px;
                outline: none;
            }

            .search-input:focus {
                border-color: #303030;
            }

            /* Search Button Styles */
            .search-btn {
                width: 40px;
                background-color: #303030;
                border: 1px solid #303030;
                border-radius: 0 20px 20px 0;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .search-btn:hover {
                background-color: #3d3d3d;
            }

            /* Mic Button Styles */
            .mic-btn {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: #181818;
                border: none;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center
            }

            .mic-btn:hover {
                background-color: #3d3d3d;
            }

            /* Sidebar Button Styles */
            .menu-btn {
                background: none;
                border: none;
                color: white;
                padding: 8px;
                cursor: pointer;
                border-radius: 2px;
            }

            .menu-btn:hover {
                background-color: #3d3d3d;
            }

            /* Sidebar Styles */
            .sidebar {
                position: fixed;
                left: 0;
                top: 56px;
                width: 240px;
                height: calc(100vh - 56px);
                overflow-y: auto;
                padding: 12px 0;
                border-right: 1px solid #303030;
                z-index: 100;
                transition: transform 0.2s ease;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .sidebar-section {
                margin-bottom: 8px;
            }

            .sidebar-item {
                display: flex;
                align-items: center;
                padding: 10px 24px;
                color: white;
                text-decoration: none;
                transition: background-color 0.1s;
            }

            .sidebar-item:hover {
                background-color: #3d3d3d;
            }

            .sidebar-item.active {
                background-color: #3d3d3d;
            }

            .sidebar-divider {
                height: 1px;
                background-color: #303030;
                margin: 12px 0;
            }

            .sidebar-heading {
                padding: 8px 24px;
                font-size: 14px;
                font-weight: 500;
                color: #aaaaaa;
                margin-top: 16px;
            }
            
            /* Scrollbar for Sidebar Styles (webkit) */
            .sidebar::-webkit-scrollbar {
                width: 8px;
            }

            .sidebar::-webkit-scrollbar-track {
                background: transparent;
            }

            .sidebar::-webkit-scrollbar-thumb {
                background-color: transparent;
                border-radius: 4px;
                border: 2px solid #0f0f0f;
                transition: background-color 0.3s ease;
            }         

            .sidebar::-webkit-scrollbar-thumb:hover {
                background-color: #808080;
            }

            /* Header Right Styles */
            .header-right {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            /* Icon Button Styles */
            .icon-btn {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .icon-btn:hover {
                background-color: #3d3d3d;
            }

            /* Profile Button Styles */
            .profile-btn {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
            }

            /* Main Content Styles */
            .main-content {
                margin-left: 240px;
                margin-top: 56px;
                padding: 24px;
                transition: margin-left 0.2s ease;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 16px;
                max-width: 2096px;
            }

        </style>
        <body>
            <!--Header-->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()"> 
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="6" width="18" height="2" rx="1" fill="currentColor"/>
                            <rect x="3" y="11" width="18" height="2" rx="1" fill="currentColor"/>
                            <rect x="3" y="16" width="18" height="2" rx="1" fill="currentColor"/>
                          </svg>                          
                    </button>
                    <a href="#" class="logo">
                        <div class="logo-icon"></div>
                        Portfolio
                    </a>
                </div>

                <div class="header-center">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search">
                    <button class="search-btn"></button>
                    </div>
                    <button class="mic-btn"></button>
                </div>

                <div class="header-right">
                    <button class="icon-btn">Add</button>
                    <button class="icon-btn">Noti</button>
                    <button class="profile-btn">Profile</button>
                </div>

            </header>

            <!--Sidebar-->
            <nav class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <a href="#" class="sidebar-item active">
                        <div class="sidebar-item-icon"></div>
                        Home
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Mobile Apps
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Web Development
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Software Development
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Data Analytics
                    </a>
                </div>

                <div class="sidebar-divider"></div>
                <div class="sidebar-heading">About</div>

                <div class="sidebar-section">
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Library
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Resume
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Experience
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Devpost
                    </a>
                </div>

                <div class="sidebar-divider"></div>
                <div class="sidebar-heading">Skils</div>
                <div class="sidebar-section">
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        React
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Node.js
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Python
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        R
                    </a>
                </div>

                <div class="sidebar-divider"></div>

                <div class="sidebar-section">
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Settings
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Contact
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Help
                    </a>
                    <a href="#" class="sidebar-item">
                        <div class="sidebar-item-icon"></div>
                        Feedback
                    </a>
                </div>

                <div class="sidebar-divider"></div>

            </nav>

            <!--Main Content-->
            <main class="main-content" id="mainContent">
                <div class="video-grid">

                </div>
            </main>
        </body>
        <script>
            // Function to toggle sidebar
            function toggleSidebar() {
                const sidebar = document.getElementById("sidebar");
                const mainContent = document.getElementById("mainContent");

                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("expanded");
            }
        </script>
    </head>
</html>
